{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Application Web{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'CSS/new.css' %}">
    <!-- <script src="https://d3js.org/d3.v6.min.js"></script> -->
</head>
<body>
    <!-- <div class="overlay"></div> -->
    <video autoplay muted loop id="background-video">
        <source src="{% static 'FILE/Data Science Free Background Video.mp4' %}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <header>
        <div class="head">
            <img src="logo.png" alt="Logo" width="50" height="50">
            <h1>My Website</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- Content specific to each page will go here -->
        {% endblock %}
    </main>
    <footer>
        <div class="footer-links">
            <a href="#">Contact</a>
            <a href="#">Email</a>
            <a href="#">Phone</a>
        </div>
        <p>&copy; 2023 My Website. All rights reserved.</p>
    </footer>
    <script src="{% static 'SCRIPT/new.js' %}"></script>
</body>
</html>
