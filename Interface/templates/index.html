{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Application Web{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'CSS/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="{% static 'IMAGES/logo.png' %}" alt="Logo">
                <span class="logo-text"><span class="blue-text">X</span> Graphe <span class="blue-text"></span></span>
            </div>
            <div class="nav-links">
                <a href="#">Home</a>
                <a href="#">About</a>
            </div>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- Content specific to each page will go here -->
        {% endblock %}
    </main>

    <footer>
        <div class="footer-links">
            <a href="#">Contact</a>
            <a href="#">Email</a>
            <a href="#">Phone</a>
        </div>
        <p>&copy; 2023 My Website. All rights reserved.</p>
    </footer>

    <script src="{% static 'SCRIPT/new.js' %}"></script>
</body>
</html>
