{% extends "index.html" %}
{% load static %}
{% block content %}
<h3>Résultat :</h3>
<div class="tiles-container" id="tiles-container">
    <!-- {% for element in prediction|slice:":10" %}
        <div class="tile">
            <span class="value">{{ element }}</span>
            <span class="label">X Graphe</span>
        </div>
    {% endfor %} -->
</div>
<button id="download-pdf">Télécharger tous les nœuds influents en PDF</button>
<div id="network-container"></div>
<script src="https://d3js.org/d3.v6.min.js"></script>
<script>
    const nodes = JSON.parse('{{ nodes|safe }}');
    const links = JSON.parse('{{ links|safe }}');
    const prediction = JSON.parse('{{prediction|safe}}')
    div = document.getElementById("tiles-container")
    

    ids = []
    for(let i=0;i<prediction.length;i++){
        var tile  = document.createElement('div')
        tile.classList.add("tile")
        tile.innerHTML = 
            '<span class="value">'+ prediction[i].id+'</span>'
        div.appendChild(tile);
        ids.push(prediction[i].id)
    }
    if(prediction.length>10){
        var message = document.createElement('p')
        message.innerHTML = 'Affichage limité aux 10 premiers nœuds influents. Cliquez ci-dessous pour télécharger tous les nœuds.'
        div.appendChild(message)
    }
    // Specify the dimensions of the chart.
    const width = 2000;
    const height = 2000;

    // Specify the color scale.
    const color = d3.scaleOrdinal(d3.schemeCategory10);

    // Create a simulation with several forces.
    const simulation = d3.forceSimulation(nodes)
        .force("link", d3.forceLink(links).id(d => d.id))
        .force("charge", d3.forceManyBody(10))
        .force("center", d3.forceCenter(width / 2, height / 2))
        .on("tick", ticked);

    // Create the SVG container.
    const svg = d3.create("svg")
        .attr("width", width)
        .attr("height", height)
        .attr("viewBox", [0, 0, width, height])
        .attr("style", "max-width: 100%; height: auto;");

    // Add a line for each link, and a circle for each node.
    const link = svg.append("g")
        .attr("stroke", "#999")
        .attr("stroke-opacity", 0.6)
        .selectAll()
        .data(links)
        .join("line")
        .attr("stroke-width", d => (Math.sqrt(d.value)));

    const node = svg.append("g")
        .attr("stroke", "#fff")
        .attr("stroke-width", 1.5)
        .selectAll()
        .data(nodes)
        .join("circle")
        .attr("r", d=>(2,5))
        .attr("fill", d =>{
            return (ids.includes(d.id)) ? "red": "blue";
        });

    node.append("title")
        .text(d => d.id);

    // Add a drag behavior.
    node.call(d3.drag()
        .on("start", dragstarted)
        .on("drag", dragged)
        .on("end", dragended));

    // Set the position attributes of links and nodes each time the simulation ticks.
    function ticked() {
        link
            .attr("x1", d => d.source.x)
            .attr("y1", d => d.source.y)
            .attr("x2", d => d.target.x)
            .attr("y2", d => d.target.y);

        node
            .attr("cx", d => d.x)
            .attr("cy", d => d.y);
    }

    // Reheat the simulation when drag starts, and fix the subject position.
    function dragstarted(event) {
        if (!event.active) simulation.alphaTarget(0.3).restart();
        event.subject.fx = event.subject.x;
        event.subject.fy = event.subject.y;
    }

    // Update the subject (dragged node) position during drag.
    function dragged(event) {
        event.subject.fx = event.x;
        event.subject.fy = event.y;
    }

    // Restore the target alpha so the simulation cools after dragging ends.
    // Unfix the subject position now that it's no longer being dragged.
    function dragended(event) {
        if (!event.active) simulation.alphaTarget(0);
        event.subject.fx = null;
        event.subject.fy = null;
    }

    // Append the SVG element to the network-container div
    d3.select("#network-container")
        .node()
        .appendChild(svg.node());
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
<script>
    // Function to generate PDF
    function generatePDF() {
        // Get the HTML element to convert to PDF
        var element = document.body;

        // Use html2canvas to convert the HTML element to a canvas
        html2canvas(element).then(function(canvas) {
            // Create a new jsPDF instance
            var doc = new jsPDF();

            // Calculate the PDF height based on the content height and width
            var width = doc.internal.pageSize.getWidth();
            var height = doc.internal.pageSize.getHeight();
            var ratio = height / canvas.height;
            var newHeight = canvas.height * ratio;

            // Add the canvas to the PDF
            doc.addImage(canvas, 0, 0, width, newHeight);

            // Save the PDF
            doc.save("generated-pdf.pdf");
        });
    }

    // Add event listener to the button
    document.getElementById("download-pdf").addEventListener("click", generatePDF);
</script>

{% endblock %}
